{% extends 'web/base.html' %}

{% block content %}
    <h1 class="text-center mb-4">Members</h1>
    <div style="overflow-y: scroll; height: 80vh">
        {% for member in object_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ member.name }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
