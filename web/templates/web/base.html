{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>

</head>
<body>
<script src="https://unpkg.com/htmx.org@2.0.1"></script>
<div style="background-color: #343a40;">
    <div class="container">
        <div class="d-flex justify-content-end gap-3">
            {% if specific_queue %}
                <a href="{% url 'web:statistics_graph' specific_queue.id %}"><h5 class="mt-4 mb-4" style="color: #aaaaaa;">Statistic</h5></a>
        {% endif %}
            <a href="{% url 'admin:index' %}"><h5 class="mt-4 mb-4" style="color: #aaaaaa;">Admin</h5></a>

        </div>


    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-2 shadow-sm rounded p-3">
            {% block content %}

            {% endblock %}

        </div>
    </div>
</div>


</body>
</html>
